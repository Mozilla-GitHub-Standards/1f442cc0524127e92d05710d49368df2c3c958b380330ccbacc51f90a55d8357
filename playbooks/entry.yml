---
- hosts: localhost
  connection: local

  vars:
    noderole: "{{ lookup('file', '/etc/myrole') }}"

  roles:
    - { role: "users", tags: ["users"] }
    - { role: "gw", tags: ["gw"] }
    - { role: "api", tags: ["api"] }
    - { role: "relay", primary: true, tags: ["relay1"] }
    - { role: "relay", primary: false, tags: ["relay2"] }
    - { role: "scheduler", tags: ["scheduler"] }
